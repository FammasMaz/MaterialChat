name: Build and Release APK

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Release notes (what changed in this version)'
        required: true
        type: string

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Parse current version and calculate new version
        id: version
        run: |
          # Extract current version from build.gradle.kts
          CURRENT_VERSION=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts)
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Calculate new version based on bump type
          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"

          # Calculate new version code (incremental)
          CURRENT_CODE=$(grep -oP 'versionCode = \K\d+' app/build.gradle.kts)
          NEW_CODE=$((CURRENT_CODE + 1))
          echo "New version code: $NEW_CODE"

          # Set outputs
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_code=$NEW_CODE" >> $GITHUB_OUTPUT

      - name: Update version in build.gradle.kts
        run: |
          sed -i 's/versionCode = [0-9]*/versionCode = ${{ steps.version.outputs.new_code }}/' app/build.gradle.kts
          sed -i 's/versionName = "[^"]*"/versionName = "${{ steps.version.outputs.new_version }}"/' app/build.gradle.kts

          echo "Updated build.gradle.kts:"
          grep -E "versionCode|versionName" app/build.gradle.kts

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Build signed release APK
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/MaterialChat-${{ steps.version.outputs.new_version }}.apk

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app/build.gradle.kts
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git push

      - name: Create git tag
        run: |
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: MaterialChat v${{ steps.version.outputs.new_version }}
          body: |
            ## What's New in v${{ steps.version.outputs.new_version }}

            ${{ github.event.inputs.release_notes }}

            ---

            ### Installation
            1. Download `MaterialChat-${{ steps.version.outputs.new_version }}.apk` below
            2. Enable "Install from unknown sources" if prompted
            3. Install and enjoy!

            ### Checksums
            ```
            SHA256: ${{ steps.checksum.outputs.sha256 }}
            ```
          files: |
            app/build/outputs/apk/release/MaterialChat-${{ steps.version.outputs.new_version }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksum
        id: checksum
        run: |
          SHA256=$(sha256sum app/build/outputs/apk/release/MaterialChat-${{ steps.version.outputs.new_version }}.apk | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Cleanup keystore
        if: always()
        run: rm -f release.keystore
